<div class="article-container" [ngClass]="{'on-sale': isOnSale, 'out-of-stock': !isInStock}">
<div class="name"><h3>{{ name }}</h3>
<div class="imageUrl"><img [src]="imageUrl" alt="{{ name }} Image">

<p [ngClass]="priceClass">Precio: {{ price | currency }}€</p>


<p>Cantidad en el carrito: {{ quantityInCart }}</p>
  <button (click)="incrementQuantity()">Añadir</button>
  <button (click)="decrementQuantity()" [disabled]="isDecrementDisabled()">Eliminar</button>
