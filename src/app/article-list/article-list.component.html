<div>
  <h2>Listado de Artículos</h2>
  <h3>Precio de cuña de queso de 250gr aprox.</h3>
  <ul>
    <p *ngFor="let article of articles">
      <app-article-item [article]="article" (quantityChange)="onQuantityChange({id: article.id, quantity: $event})"></app-article-item>
      <button (click)="incrementQuantity()">Añadir</button>
      <button (click)="decrementQuantity()" [disabled]="isDecrementDisabled()">Eliminar</button>
    </p>
  </ul>
  
</div>
